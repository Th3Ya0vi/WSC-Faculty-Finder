<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      WSC Faculty Finder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row align-items-center>
      <ion-col size=2>

      </ion-col>
      <ion-col size=8>
        <h1 style="text-align:center;">WSC Faculty Schedule and Location</h1>
      </ion-col>
      <ion-col size=2>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-searchbar placeholder="Search for any name.." [(ngModel)]="search"></ion-searchbar>

    </ion-row>

    <!-- <ion-row> -->
    <ion-grid>
      <ion-row class="header">
        <ion-col size="1">
          #
        </ion-col>
        <ion-col size="5">
          Faculty Members
        </ion-col>
        <ion-col size="6">
          Department
        </ion-col>

      </ion-row>
      <ion-row class="rowborder" *ngFor="let entry of data | filter:search; let i = index" [routerLink]="['/','details',entry.name]">
        <ion-col size="1">
          <small>{{i+1}}</small>
        </ion-col>
        <ion-col size="5">
          <small>{{entry.name}}</small>
        </ion-col>
        <ion-col size="6">
          <small>{{entry.dept}}</small>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-grid>




</ion-content>
